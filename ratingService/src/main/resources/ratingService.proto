syntax = "proto3";
option java_multiple_files = true;
option java_package = "cse.project.grpc";

service RatingService{
	rpc RateProduct(ProductRequest) returns (ApiResponse) {}
	rpc GetProductRating(RatingRequest) returns (RatingResponse) {}
}

message ProductRequest {
	int64 productId = 1;
	int64 rating = 2;
}
message RatingRequest {
	int64 productId = 1;
}
message RatingResponse {
	int64 rating = 1;
	string responseMessage = 2;
}
message ApiResponse{
	string responseMessage = 1;
}
